apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
spec:
  version: 8.11.3
  nodeSets:
  - name: master
    count: 1
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data # Do not change this name unless you set up a volume mount for the data path.
      spec:
        storageClassName: managed-nfs-storage
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    podTemplate:
      spec:
        containers:
         - name: elasticsearch
           resources:
             limits:
               cpu: 1000m
               memory: 1Gi
             requests:
               cpu: 200m
               memory: 256Mi
    config:
      node.roles: ["data"]
  - name: data-nodes
    count: 2
    config:
      node.roles: ["data"]
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        storageClassName: managed-nfs-storage
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1000Gi
    config:
      node.store.allow_mmap: false
