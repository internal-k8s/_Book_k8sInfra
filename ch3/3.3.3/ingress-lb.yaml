apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-lb
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ing-cl-hname-svc
            port:
              number: 80
      - path: / 
        pathType: Prefix
        backend:
          service:
            name: ing-cl-ip-svc
            port:
              number: 80
