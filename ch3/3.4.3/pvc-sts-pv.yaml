apiVersion: apps/v1
kind: Deployment
metadata:
  name: pvc-sts-pv 
  labels:
    app: pvc-sts-pv 
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pvc-sts-pv
  template:
    metadata:
      labels:
        app: pvc-sts-pv
    spec:
      containers:
      - name: audit-trail 
        image: sysnet4admin/audit-trail 
        volumeMounts:
        - name: pvc-vol
          mountPath: /audit
      volumes:
      - name: pvc-vol
        persistentVolumeClaim:
          claimName: pvc-dynamic 
