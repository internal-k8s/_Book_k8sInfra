apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      annotations:
        prometheus.io/port: "9113"
        prometheus.io/scrape: "true"
    spec:
      containers:
      - name: nginx
        image: sysnet4admin/nginx-status
        ports:
        - containerPort: 80
      - name: nginx-exporter
        image: nginx/nginx-prometheus-exporter:0.8.0
        env:
        - name: SCRAPE_URI
          value: http://localhost:80/stub_status
