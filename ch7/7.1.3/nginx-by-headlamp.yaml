apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-by-headlmap
  name: nginx-by-headlmap
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-by-headlmap
  template:
    metadata:
      labels:
        app: nginx-by-headlmap
    spec:
      containers:
      - image: nginx
        name: nginx
